<div class="container mt-4">
  <h2>Register</h2>
<div class="container row">
<div class="col-6">
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control" />
    <div *ngIf="registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.touched || registerForm.get('firstName')?.dirty)" class="text-danger">
      First name is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control" />
    <div *ngIf="registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.touched || registerForm.get('lastName')?.dirty)" class="text-danger">
      Last name is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="text-danger">
        Valid email is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="text-danger">
        Password is required and should be at least 6 characters long.
      </div>
    </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
<div class="col-6">
<img src="/assets/images/login1.png" alt="" style="height:600 px; width: 100%;" >
</div>
</div>
