<div class="container mt-5">
  <div class="row">
    <!-- Form Part -->
    <div class="col-6">
      <h3>{{ selectedBranch ? 'Update Branch' : 'Create Branch' }}</h3>
      <form [formGroup]="form" (ngSubmit)="selectedBranch ? updateBranch() : createBranch()">
        <!-- Branch Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Branch Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': isFieldInvalid('name') }" />
          <small *ngIf="isFieldInvalid('name')" class="text-danger">
            {{ getFieldError('name') }}
          </small>
        </div>

        <!-- Submit and Cancel buttons -->
        <div class="d-flex justify-content-start">
          <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">
            {{ selectedBranch ? 'Update Branch' : 'Create Branch' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="form.reset(); selectedBranch = undefined;">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- Branch List Part -->
    <div class="col-6">
      <h3 class="mb-3">Branches</h3>
      <ul class="list-group">
        <li *ngFor="let branch of branches" class="list-group-item d-flex justify-content-between align-items-center">
          <!-- Branch Name -->
          <span class="fw-bold">{{ branch.name }}</span>

          <!-- Edit and Delete buttons -->
          <div>
            <button class="btn btn-sm btn-warning me-2" (click)="editBranch(branch)">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteBranch(branch.id)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
